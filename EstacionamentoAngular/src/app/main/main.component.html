<div class="containerVert">

  <div class="containerHor">
    <form class="width-33">
      <mat-form-field class="width-100">
        <mat-label>Placa</mat-label>
        <input #inputPlaca matInput placeholder="ABC1D23" class="width-100" maxlength="7" (keyup)="placaKeyUp()">
      </mat-form-field>
    </form>

    <button #btMarcarEntrada mat-stroked-button class="bt-marcar marcar-entrada" [disabled]="btMarcarEntradaDisabled" (click)="marcarEntrada()">Marcar entrada</button>
    <button #btMarcarSaida mat-stroked-button class="bt-marcar marcar-saida" [disabled]="btMarcarSaidaDisabled" (click)="marcarSaida()">Marcar saída</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.veiculo.placa}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtHoraEntrada">
        <th mat-header-cell *matHeaderCellDef> Dt/Hora entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.dtHrEntrada}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dtHoraSaida">
        <th mat-header-cell *matHeaderCellDef> Dt/Hora saída </th>
        <td mat-cell *matCellDef="let element"> {{element.dtHrSaida}} </td>
      </ng-container>

      <ng-container matColumnDef="vlrCalculado">
        <th mat-header-cell *matHeaderCellDef> Valor calculado </th>
        <td mat-cell *matCellDef="let element"> {{element.vlrCalculado}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
